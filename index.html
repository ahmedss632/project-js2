<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="d-flex app-container">
  <div class="sidebar">
    <h6>All</h6>
    <hr>
    <h6>To-Do</h6>
    <h6>Completed</h6>
  </div>
  <div class="flex-fill task-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>To-Do</h3>
      <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
        Add Task +
      </button>
    </div>
    <div id="tasks"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="taskInput" class="form-control" placeholder="Type new task here">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-info" onclick="addTask()" data-bs-dismiss="modal">Confirm</button>
      
    </div>
    </div>
  </div>
</div>

<script src="./index.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
